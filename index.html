  <h1>Minesweeper</h1>

  <div class="controls">
    <form id="new-game-form">
      <label>
        Width
        <input type="number" id="width" min="4" max="40" value="10">
      </label>
      <label>
        Height
        <input type="number" id="height" min="4" max="40" value="10">
      </label>
      <label>
        Mines
        <input type="number" id="mines" min="1" value="15">
      </label>
      <button type="submit">New Game</button>
    </form>
    <div class="status">
      <span id="mine-counter">Mines: 0</span>
      <span id="timer">Time: 0</span>
      <button id="reset-btn" type="button">Reset</button>
    </div>
    <div class="legend">
      Left click: reveal &nbsp; | &nbsp; Right click (or long press): flag
    </div>
  </div>

  <div id="board" class="board" aria-label="Minesweeper board" role="grid"></div>

  <dialog id="game-over-dialog">
    <h2 id="result-title"></h2>
    <p id="result-message"></p>
    <form method="dialog">
      <button id="close-dialog">Close</button>
    </form>
  </dialog>
